<div class="modal-confirm modal-risk" id="modal-settings-risk">
    <div class="modal-confirm-container">
        <div class="modal-confirm-content">
            <div class="modal-confirm-header modal-confirm-header--risk">
                <div class="modal-confirm-header__text">Настройка рисков</div>
                <div class="modal-confirm-header__close">
                    <img src="/static/img/icon/close-line.svg" alt="Закрыть" class="modal-confirm-header__img" title="Закрыть">
                </div>
            </div>
            <div class="training-info">
                <div class="training-date">Последнее обучение: 15.01.2025, 03:20</div>
                <div class="model-accuracy">Точность модели: 87.3%</div>
                <div class="accuracy-improvement">Улучшение точности: +2.8%</div>
            </div>
            <div class="title-risk">Уведомлять при отклонении более, чем:</div>
            <div class="risk-settings">
                <div class="risk-setting">
                    <input type="number" class="risk-input" placeholder="4">
                    <div class="risk-label">ХВС</div>
                </div>
                <div class="risk-setting">
                    <input type="number" class="risk-input" placeholder="12">
                    <div class="risk-label">ГВС</div>
                </div>
                <div class="risk-setting">
                    <input type="number" class="risk-input" placeholder="5">
                    <div class="risk-label">Подача</div>
                </div>
                <div class="risk-setting">
                    <input type="number" class="risk-input" placeholder="7">
                    <div class="risk-label">Обратка</div>
                </div>
                <div class="risk-setting">
                    <input type="number" class="risk-input" placeholder="8">
                    <div class="risk-label">Т1</div>
                </div>
                <div class="risk-setting">
                    <input type="number" class="risk-input" placeholder="4">
                    <div class="risk-label">Т2</div>
                </div>
                <div class="slider-wrapper" aria-live="polite">
                    <label class="slider-label" for="sensitivity">
                        <span>Чувстительность модели</span>
                        <span id="sensitivity-value" class="slider-value">0,1</span>
                    </label>

                    <div class="range-row">
                        <input
                        id="sensitivity"
                        type="range"
                        min="0.1"
                        max="2"
                        step="0.1"
                        value="1"
                        aria-valuemin="0.1"
                        aria-valuemax="2"
                        aria-valuenow="1"
                        aria-label="Чувстительность модели"
                        />
                    </div>

                    <div class="slider-hint">Диапазон: от 0,1 до 2, шаг 0,1. По умолчанию — 1,0.</div>
                </div>
            </div>
            <button class="risk-button btn-prymary">
                <img src="/static/img/icon/update-2.svg" alt="обновить" class="risk-button__img">
                <span>Обновить данные модели</span>
            </button>
        </div>
    </div>

</div>
